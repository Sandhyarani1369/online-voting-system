<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Login</title>
  <!-- If not already included, you may include jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #dfe6e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #a8edea;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      /* Fade-in animation */
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .login-container h2 {
      color: #2d3436;
      margin-bottom: 20px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      padding: 20px; /* Increased padding for a bigger button */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px; /* Slightly larger font */
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .btn-primary {
      background-color: #3498db;
      color: white;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .btn-warning {
      background-color: #f39c12;
      color: white;
    }
    .btn-warning:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Voter Login</h2>
    <form id="loginForm" action="{{ url_for('login') }}" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br>
    <p>
      <a href="{{ url_for('reset') }}" class="btn btn-warning">Forgot Password?</a>
    </p>
  </div>
  <script>
    // Optional: Auto-hide flash messages after 3 seconds (if flash messages are present)
    $(document).ready(function() {
      setTimeout(function() {
        $(".alert").fadeOut("slow");
      }, 3000);
    });
  </script>
</body>
</html>
