<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results - Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/get_results")
                .then(response => response.json())
                .then(data => {
                    let resultsDiv = document.getElementById("results");

                    if (data.status === "pending") {
                        resultsDiv.innerHTML = `
                            <div class="alert alert-warning text-center">
                                <h4>Election Results</h4>
                                <p>Voting is still ongoing. Results will be declared after elections.</p>
                            </div>
                        `;
                    } else if (data.status === "closed") {
                        let resultsHTML = `
                            <h3 class="text-center">Election Results</h3>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Party Name</th>
                                        <th>Votes</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        data.results.forEach(result => {
                            resultsHTML += `
                                <tr>
                                    <td>${result.party_name}</td>
                                    <td>${result.votes}</td>
                                </tr>
                            `;
                        });

                        resultsHTML += `
                                </tbody>
                            </table>
                        `;

                        resultsDiv.innerHTML = resultsHTML;
                    } else {
                        resultsDiv.innerHTML = `
                            <div class="alert alert-danger text-center">
                                <h4>Error Fetching Results</h4>
                                <p>${data.message}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById("results").innerHTML = `
                        <div class="alert alert-danger text-center">
                            <h4>Error</h4>
                            <p>Unable to fetch results. Please try again later.</p>
                        </div>
                    `;
                });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Election Results</h1>
        <div id="results" class="mt-4">
            <p class="text-center">Fetching results...</p>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('voter_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
