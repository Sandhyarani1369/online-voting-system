<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration - Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background: url("static/images/back.jpg") no-repeat center center fixed; 
            background-size: cover;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        .register-container {
            background: rgba(127, 255, 212, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            margin: auto;
            margin-top: 50px;
            color: #333;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s ease-in-out;
        }
        
        /* Input focus effect */
        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }

        .btn-custom {
            width: 100%;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }

        /* Button hover effect */
        .btn-success:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }

        .footer-section {
            background: #6c757d;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">  
            <h2 class="text-center">Voter Registration</h2>
            <form id="registration-form" method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="roll_number" name="roll_number" class="form-control" placeholder="Roll Number" required pattern="[A-Za-z0-9]{10}" title="Enter a valid Roll Number (10 characters, mix of letters & numbers)">
                </div>
                <div class="mb-3">
                    <input type="text" id="mobile_number" name="mobile_number" class="form-control" placeholder="Mobile Number" required pattern="\d{10}" title="Enter a valid 10-digit mobile number">
                </div>
                <div class="mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="aadhaar" name="aadhaar_number" class="form-control" placeholder="Aadhaar Number (12 digits)" required pattern="\d{12}" title="Enter a valid 12-digit Aadhaar number">
                </div>
                <div class="mb-3">
                    <input type="text" id="passkey" name="passkey" class="form-control" placeholder="Enter a Passkey for Recovery" required>
                </div>
                <button type="submit" class="btn btn-success btn-custom">Register</button>
            </form>
        </div>
    </div>
    <footer class="footer-section">
        Â© 2025 Online Voting System
    </footer>
</body>
</html>
