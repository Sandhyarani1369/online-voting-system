<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Zoom Effect */
        @keyframes zoomBackground {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        body {
            background: url("static/images/vote2img.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            animation: zoomBackground 10s infinite alternate ease-in-out;
        }

        /* Slide-in Effect for Header */
        @keyframes slideInHeader {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .header-section {
            background: #42A5F5;
            color: white;
            padding: 15px 0;
            text-align: center;
            animation: slideInHeader 1s ease-out;
        }
        .header-section nav {
            margin-top: 15px;
        }
        .header-section a {
            margin: 5px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background: #1E88E5;
            transition: background 0.3s;
        }
        .header-section a:hover {
            background: #1565C0;
        }

        /* Fade & Scale Effect for Content */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .content-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: inline-block;
            margin-top: 100px;
            animation: fadeInScale 1s ease-in-out;
        }

        /* Bouncing Button Effect */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .btn-warning {
            animation: bounce 2s infinite;
        }

        .footer-section {
            background: #42A5F5;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="header-section">
        <h2>Online Voting System</h2>
        <nav>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('vote') }}">Vote</a>
            <a href="{{ url_for('results') }}">Results</a>
            <a href="{{ url_for('voter_dashboard') }}">Voter Dashboard</a>
            <a href="{{ url_for('admin_login') }}">Admin Dashboard</a>
        </nav>
    </header>

    <main class="container text-center">
        <div class="content-box">
            <h3 class="text-primary">Secure & Transparent Student Elections</h3>
            <p>Register, vote, and view real-time results with ease.</p>
            <a href="{{ url_for('instruction') }}" class="btn btn-warning">Instructions</a>
        </div>
    </main>

    <footer class="footer-section">
        Â© 2025 Online Voting System
    </footer>
</body>
</html>
