
<!DOCTYPE html>
<html lang="en">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
}

.sidebar {
    width: 250px;
    background: red;
    color: white;
    height: 100vh;
    padding: 60px;
}

.sidebar h1{
    font-size: 30px;
    text-align: center;
}

.user-info {
    text-align: center;
    margin-bottom: 20px;
}

.user-info a {
    color: white;
    text-decoration: none;
}

.menu {
    list-style: none;
    padding: 0;
}

.menu li {
    padding: 10px;
}

.menu li a {
    color: white;
    text-decoration: none;
    display: block;
}

.menu li a:hover {
    background: darkred;
}

.main-content {
    flex: 1;
    padding: 20px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    color: white;
    padding: 10px 20px;
}

.logout-btn {
    color: white;
    text-decoration: none;
    background: blue;
    padding: 5px 10px;
    border-radius: 5px;
}

.dashboard-container {
    margin-top: 40px;
    text-align:center;
}

.data-cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
}

.card {
    padding: 50px;
    border-radius: 50px;
    color: white;
    text-align: center;

}

.card a {
    text-decoration: none;
    color: white;
    display: inline-block;
    margin-top: 20px;
    margin-bottom:50px;
    
}
.data-cards {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    grid-gap: 40px; /* Space between items */
    row-gap: 20px; /* Space between rows */
}


.card.red {
    background: rgb(240, 90, 90);
}

.card.blue {
    background: rgb(90, 150, 240);
}
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure E-Voting System - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <h2>Secure E-voting System</h2>
        <div class="info">
            
                    </div>
        <ul class="menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Candidates</a></li>
            <li><a href="#">Voters</a></li>
            <li><a href="#">Election Results</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h1>Admin Dashboard</h1>
            <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

        <div class="dashboard-container">
            <h3>Election Data Centre</h3>
            <div class="data-cards">
                               <div class="card red">
                    <p>Registered Candidates: 5</p>
                                    </div>
                <div class="card red">
                    <p>Qualified Candidates:5</p>
                    
                </div>
                <div class="card blue">
                    <p>Registered Voters: 21</p>

                </div>
                <div class="card blue">
                    <p>Accredited Voters: 16</p>
                    
                </div>
               
            </div>
        </div>
    </div>

</body>
</html>
